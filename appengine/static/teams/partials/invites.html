<form class="form-horizontal">
  <fieldset>
    <legend>Pending Invitations</legend>
    <div class="form-group">
      <label for="select" class="col-lg-5 control-label">
      	<team-title team="invites.team"></team-title>
      </label>
      <div class="col-lg-5">
        <select class="form-control" 
        		tooltip="Select who can see your progress" 
        		tooltip-trigger="mouseenter" 
        		tooltip-placement="top">
          <option>All Members can see my progress</option>
          <option>Only the Leader can see my progress</option>
          <option>Reject Invite and no one can see my progress</option>
        </select>
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-primary">Respond</button>
      </div>
    </div>
  </fieldset>
</form>
<br>
<form class="form-horizontal">
  <fieldset>
    <legend>Accepted Invitations</legend>
    <div class="form-group" ng-init="editing = false">
      <label for="select" class="col-lg-5 control-label">
      	<team-title team="invites.team"></team-title>
      </label>
      <div class="col-lg-5">
      		<select class="form-control" 
      				ng-show="editing"
	        		tooltip="Select who can see your progress" 
	        		tooltip-trigger="mouseenter" 
	        		tooltip-placement="top">
	          <option>All Members can see my progress</option>
	          <option>Only the Leader can see my progress</option>
	          <option>Reject Invite and no one can see my progress</option>
	        </select>
          <span class="select-span" ng-show="!editing">All Members can see my progress</span>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-primary" ng-click="editing = !editing"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-success" ng-show="editing" ng-click="editing = !editing" tooltip="Submit change" tooltip-trigger="mouseenter" tooltip-placement="bottom"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </fieldset>
</form>
