<form class="form-horizontal">
  <fieldset>
    <legend>Team Invitations</legend>
    <div class="form-group">
      <label for="select" class="col-lg-5 control-label">
      	<team-title team="invites.team"></team-title>
      </label>
      <div class="col-lg-5">
        <select class="form-control">
          <option>All Members</option>
          <option>Leader Only</option>
          <option>Reject Invite</option>
        </select>
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-primary">Respond</button>
      </div>
    </div>
  </fieldset>
</form>
