<form class="form-horizontal">

	<fieldset>
		<div class="modal-header bg-info">
			<button type="button" class="close" ng-click="modal.cancel()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Create Sweep</h4>
		</div>
		<div class="modal-body">
			<div class="form-group row">
				<div class="col-lg-4 col-xs-6">
            <p class="input-group" ng-init="opened = false">
              <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="modal.sweep.dt" is-open="opened" min-date="modal.today" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="opened = true;modal.stopEvent($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
        <div class="col-lg-8 col-xs-6">
        		<div class="input-group">
        				<span class="input-group-addon">Hour</span><input type="number" name="hour" ng-model="modal.sweep.hourNum" min="0" max="23">
        		</div>
        </div>
        <div class="col-xs-12">
        		Timezone
										<select ng-options="item for item in modal.timezones" ng-model="modal.sweep.tz"></select>
        		<button class="btn btn-primary pull-right" ng-click="modal.toggleSweepOptionsModal()">Export Options</button>
        </div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="button" class="btn btn-default" ng-click="modal.cancel()">Cancel</button>
					<button type="submit" class="btn btn-primary pull-right" ng-click="modal.addSweep()">Create</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
