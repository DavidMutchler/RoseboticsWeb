<form class="form-horizontal">

	<fieldset>
		<div class="modal-header bg-info">
			<button type="button" class="close" ng-click="modal.cancel()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Add Member</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputName"
						placeholder="Member Email" ng-model="modal.email">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="button" class="btn btn-default" ng-click="modal.cancel()">Cancel</button>
					<button type="submit" class="btn btn-primary pull-right" ng-click="modal.addMember(modal.email)">Add</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
