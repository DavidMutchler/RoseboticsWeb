<div class="row">
	<ul class="breadcrumb">
		<li><a href="#/teams/">Teams</a></li>
	  <li><a href="#/teams/{{units.team.team_key}}/courses">{{units.team.name}}</a></li>
	  <li><a href="#/teams/{{units.team.team_key}}/courses/{{units.course}}/tracks">{{units.course}}</a></li>
		<li class="active">{{units.track}}</li>
	</ul>
	<h4>{{units.track}}</h4>&#8212; <team-title team="units.team"></team-title>
	<!-- <button type="submit" class="btn btn-primary pull-right">Export</button> -->
<div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th ng-repeat="unit in units.units">
				{{unit}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="member in units.team.members_progress">
			<td>{{member.display_name}}</td>
			<td>{{member.username}}</td>
			<td ng-repeat="unit in units.units">
				{{units.getProgressForMemberUnit(member, $index)| percentage:2}}
			</td>
		</tr>
	</tbody>
</table>
