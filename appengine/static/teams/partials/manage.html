<div class="row">
<p class="col-sm-10"> 
Below are your teams. Click the button to the right to create a new team.
</p>
<button class="btn btn-primary col-sm-2" ng-click="manage.toggleCreateTeamModal()">Create</button>
</div> 
<ul class="teams-list">
	<li ng-repeat="team in manage.items">
		<a href="#/manage/{{team.team_key}}">{{team.name}}</a>
	</li>
</ul>
<p ng-hide="manage.items.length">You don't have any teams</p>
